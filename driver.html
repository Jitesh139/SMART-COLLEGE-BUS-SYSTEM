<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Driver specific overrides for accessibility/ease of use */
        .btn-large {
            height: 80px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .location-card {
            border: 2px solid var(--border-color);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            cursor: pointer;
            background: var(--white);
        }

        .location-card.selected {
            border-color: var(--primary-color);
            background-color: var(--secondary-color);
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        /* Drag & Drop Styles */
        .draggable {
            cursor: move;
            transition: opacity 0.2s, background-color 0.2s;
        }

        .draggable.dragging {
            opacity: 0.5;
            background-color: var(--secondary-color);
            border: 2px dashed var(--primary-color);
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">
            <a href="index.html" style="text-decoration: none; color: inherit;">ðŸšŒ Driver Panel</a>
        </div>
        <div style="flex: 1; margin-left: 1rem; font-weight: 500; font-size: 1.1rem; color: var(--primary-color);">
            <span id="welcome-msg"></span>
        </div>
        <div>
            <a href="index.html" class="btn"
                style="padding: 0.5rem; font-size: 0.875rem; background: var(--secondary-color); color: var(--primary-color); margin-right: 0.5rem;">Home</a>
            <button id="logout-btn" class="btn hidden" style="padding: 0.5rem; font-size: 0.875rem;">Logout</button>
        </div>
    </header>

    <div class="container">

        <!-- LOGIN VIEW -->
        <div id="login-view">
            <div class="card">
                <h2 class="text-center mb-1">Driver Login</h2>
                <p class="text-center text-muted mb-1">Enter your Driver ID to start</p>
                <div class="form-group">
                    <input type="text" id="driver-id-input" class="form-control" placeholder="Enter ID (e.g., DRV01)"
                        style="font-size: 1.5rem; text-align: center;"
                        onkeypress="if(event.key === 'Enter') handleLogin()">
                </div>
                <button onclick="handleLogin()" class="btn btn-primary w-100"
                    style="padding: 1rem; font-size: 1.25rem;">Login</button>
                <p id="login-error" class="text-center mt-1" style="color: var(--error-color); display: none;">Invalid
                    Driver ID</p>
            </div>
            <div class="text-center mt-1 text-muted">
                <small>Demo IDs: DRV01, DRV02, DRV03</small>
            </div>
        </div>

        <!-- DASHBOARD VIEW -->
        <div id="dashboard-view" class="hidden">
            <div class="card" style="background-color: var(--secondary-color);">
                <h2 id="bus-route-display">Route Name</h2>
                <div class="text-muted" id="bus-number-display">Bus No</div>
            </div>

            <h3>Update Status</h3>
            <div id="status-options" class="grid">
                <!-- Injected via JS -->
            </div>

            <h3 class="mt-1">Current Location</h3>
            <div id="location-options">
                <!-- Injected via JS -->
            </div>



            <div id="success-msg" class="card mt-1"
                style="background-color: var(--success-color); color: white; display: none; text-align: center;">
                Update Sent Successfully!
            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script>
        let currentBus = null;


        function handleLogin() {
            const inputId = document.getElementById('driver-id-input').value.trim().toUpperCase();
            const bus = busSystem.getBusByDriverId(inputId);

            if (bus) {
                currentBus = bus;
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('dashboard-view').classList.remove('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');

                document.getElementById('bus-route-display').textContent = bus.route;
                document.getElementById('bus-number-display').textContent = bus.number;
                document.getElementById('welcome-msg').textContent = `Welcome ${bus.driverName || 'Driver'}`;

                renderLocationOptions();
                renderStatusOptions();

            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function renderLocationOptions() {
            const container = document.getElementById('location-options');
            container.innerHTML = Object.entries(LOCATION_MAP).map(([key, label]) => {
                const isSelected = currentBus.location === key;
                return `
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 0.5rem;">
            <div class="location-card ${isSelected ? 'selected' : ''}" style="flex: 1; margin-bottom: 0;" onclick="selectLocation('${key}')">
              ${label}
            </div>
            <div style="width: 30px; text-align: center; font-size: 1.5rem;">
                ${isSelected ? 'âœ…' : ''}
            </div>
        </div>
      `}).join('');
        }

        const STATUS_OPTS = [
            { id: 'ON_TIME', label: 'On Time', color: 'var(--success-color)', text: 'white' },
            { id: 'LATE_3', label: 'Late 3 min', color: '#fbc02d', text: 'black' },
            { id: 'LATE_5', label: 'Late 5 min', color: '#ffa000', text: 'black' },
            { id: 'LATE_10', label: 'Late 10 min', color: '#f57c00', text: 'white' },
            { id: 'LATE_15', label: 'Late 15 min', color: '#e64a19', text: 'white' },
            { id: 'CANCELLED', label: 'Cancel Today', color: 'var(--error-color)', text: 'white' }
        ];

        function renderStatusOptions() {
            const container = document.getElementById('status-options');
            container.innerHTML = STATUS_OPTS.map(opt => {
                const isSelected = currentBus.status === opt.id;
                return `
                 <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 0.75rem;">
                     <button onclick="updateStatus('${opt.id}')" class="btn btn-large w-100"
                        style="flex: 1; margin-bottom: 0; background-color: ${opt.color}; color: ${opt.text}; border: ${isSelected ? '4px solid #333' : 'none'}">
                        ${opt.label}
                     </button>
                     <div style="width: 30px; text-align: center; font-size: 1.5rem;">
                        ${isSelected ? 'âœ…' : ''}
                     </div>
                 </div>
                 `;
            }).join('');
        }

        function selectLocation(locKey) {
            if (!currentBus) return;
            busSystem.updateBusStatus(currentBus.id, currentBus.status, locKey);
            currentBus.location = locKey;
            renderLocationOptions();
            showSuccess();
        }

        function updateStatus(status) {
            if (!currentBus) return;
            busSystem.updateBusStatus(currentBus.id, status, currentBus.location);
            currentBus.status = status;
            renderStatusOptions();
            showSuccess();
        }

        function showSuccess() {
            const msg = document.getElementById('success-msg');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 2000);
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            location.reload();
        });
    </script>
    <script src="antigravity.js"></script>
</body>

</html>
