<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--secondary-color);
            font-weight: 500;
        }

        .action-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            margin-right: 0.25rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
        }

        .hidden {
            display: none !important;
        }

        /* Drag & Drop Styles */
        .draggable {
            cursor: move;
            transition: opacity 0.2s, background-color 0.2s;
        }

        .draggable.dragging {
            opacity: 0.5;
            background-color: var(--secondary-color);
            border: 2px dashed var(--primary-color);
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">
            <a href="index.html" style="text-decoration: none; color: inherit;">üõ°Ô∏è Admin Panel</a>
        </div>
        <div>
            <a href="index.html" class="btn"
                style="padding: 0.5rem; font-size: 0.875rem; background: var(--secondary-color); color: var(--primary-color); margin-right: 0.5rem;">Home</a>
            <button id="logout-btn" class="btn hidden" style="padding: 0.5rem; font-size: 0.875rem;">Logout</button>
        </div>
    </header>

    <div class="container" style="max-width: 800px;">

        <!-- LOGIN VIEW -->
        <div id="login-view">
            <div class="card" style="max-width: 400px; margin: 2rem auto;">
                <h2 class="text-center mb-1">Admin Login</h2>
                <div class="form-group">
                    <input type="password" id="admin-pass" class="form-control" placeholder="Password (demo: admin)"
                        onkeypress="if(event.key === 'Enter') handleLogin()">
                </div>
                <button onclick="handleLogin()" class="btn btn-primary w-100">Login</button>
                <p id="login-error" class="text-center mt-1" style="color: var(--error-color); display: none;">Invalid
                    Password</p>
            </div>
        </div>

        <!-- DASHBOARD VIEW -->
        <div id="dashboard-view" class="hidden">
            <div class="flex-between">
                <h2>Manage Buses</h2>
                <button onclick="openModal()" class="btn btn-primary">+Add Bus</button>
            </div>

            <div style="overflow-x: auto;">
                <div style="margin-bottom: 1rem; display: flex; gap: 0.5rem; justify-content: flex-start;">
                    <button onclick="setAdminFilter('ALL')" id="filter-all" class="btn"
                        style="background: var(--primary-color); color: white;">All</button>
                    <button onclick="setAdminFilter('SENIOR')" id="filter-senior" class="btn"
                        style="background: var(--secondary-color); color: var(--primary-color);">Senior's Trip</button>
                    <button onclick="setAdminFilter('JUNIOR')" id="filter-junior" class="btn"
                        style="background: var(--secondary-color); color: var(--primary-color);">Junior's Trip</button>
                </div>
                <table id="bus-table">
                    <thead>
                        <tr>
                            <th>Route</th>
                            <th>Bus No</th>
                            <th>Driver ID</th>
                            <th>Driver Name</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- EDIT/ADD MODAL -->
    <div id="bus-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Add Bus</h2>
            <form id="bus-form" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="bus-id">
                <div class="form-group">
                    <label class="text-muted">Route Name</label>
                    <input type="text" id="route" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="text-muted">Bus Number</label>
                    <input type="text" id="number" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="text-muted">Driver ID</label>
                    <input type="text" id="driver-id" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="text-muted">Driver Name</label>
                    <input type="text" id="driver-name" class="form-control" required placeholder="e.g. Ramesh Kumar">
                </div>
                <div class="form-group">
                    <label class="text-muted">Trip Type</label>
                    <select id="trip-type" class="form-control">
                        <option value="SENIOR">Senior's Trip</option>
                        <option value="JUNIOR">Junior's Trip</option>
                    </select>
                </div>

                <button type="button" class="btn w-100"
                    style="margin-bottom: 1rem; background-color: var(--secondary-color); color: var(--primary-color); border: 1px solid var(--border-color);"
                    onclick="toggleRouteSection()">Manage Bus Routes üîΩ</button>

                <div id="route-management-section" class="hidden">
                    <!-- Manage Stops Section -->
                    <div class="form-group">
                        <label class="text-muted">Route Map URL</label>
                        <div style="display: flex; gap: 0.5rem; margin-top: 0.25rem;">
                            <input type="text" id="map-url-input" class="form-control"
                                placeholder="https://maps.app.goo.gl/..." onchange="alert('Map Link Updated!')">
                            <button type="button" onclick="generateMapLink()" class="btn"
                                style="background: var(--warning-color); color: black; font-size: 1.25rem; padding: 0 1rem;"
                                title="Auto-generate route from stops">üîÑ</button>
                        </div>
                        <small class="text-muted">Click üîÑ to auto-create route from your stops list.</small>
                    </div>

                    <div class="form-group">
                        <label class="text-muted">Stops</label>
                        <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                            <input type="text" id="new-stop-input" class="form-control"
                                placeholder="Add stop (e.g., Library)">
                            <button type="button" onclick="addStop()" class="btn btn-primary">Add</button>
                        </div>
                        <div id="stops-list"
                            style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 0.5rem; border-radius: 4px;">
                            <!-- Stops injected here -->
                        </div>
                    </div>
                </div>

                <div class="flex-between mt-1">
                    <button type="button" onclick="closeModal()" class="btn" style="background: #eee;">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let tempStops = [];

        function handleLogin() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === 'admin') {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('dashboard-view').classList.remove('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                renderTable();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        let currentAdminFilter = 'ALL';

        function setAdminFilter(filter) {
            currentAdminFilter = filter;

            // Update button visual states
            ['ALL', 'SENIOR', 'JUNIOR'].forEach(type => {
                const btn = document.getElementById(`filter-${type.toLowerCase()}`);
                if (type === filter) {
                    btn.style.backgroundColor = 'var(--primary-color)';
                    btn.style.color = 'white';
                } else {
                    btn.style.backgroundColor = 'var(--secondary-color)';
                    btn.style.color = 'var(--primary-color)';
                }
            });

            renderTable();
        }

        function renderTable() {
            const allBuses = busSystem.getAllBuses();
            let displayBuses = allBuses;

            if (currentAdminFilter !== 'ALL') {
                displayBuses = allBuses.filter(bus =>
                    (bus.tripType || 'SENIOR') === currentAdminFilter
                );
            }

            const tbody = document.querySelector('#bus-table tbody');

            if (displayBuses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No buses found for this category</td></tr>';
                return;
            }

            tbody.innerHTML = displayBuses.map(bus => `
        <tr>
          <td>${bus.route}</td>
          <td>${bus.number}</td>
          <td>${bus.driverId}</td>
          <td>${bus.driverName || '-'}</td>
          <td><span class="status-badge ${STATUS_MAP[bus.status]?.class || ''}">${STATUS_MAP[bus.status]?.label || bus.status}</span></td>
          <td>
            <button onclick="editBus('${bus.id}')" class="btn action-btn" style="background: #eee;">Edit</button>
            <button onclick="deleteBus('${bus.id}')" class="btn action-btn btn-danger">Delete</button>
          </td>
        </tr>
      `).join('');
        }

        function openModal(busId = null) {
            document.getElementById('bus-modal').classList.remove('hidden');
            if (busId) {
                const bus = busSystem.getBusById(busId);
                document.getElementById('modal-title').textContent = 'Edit Bus';
                document.getElementById('bus-id').value = bus.id;
                document.getElementById('route').value = bus.route;
                document.getElementById('number').value = bus.number;
                document.getElementById('driver-id').value = bus.driverId;
                document.getElementById('driver-name').value = bus.driverName || '';
                document.getElementById('trip-type').value = bus.tripType || 'SENIOR';

                // Initialize temp stops
                tempStops = [...(bus.stops || [])];
                document.getElementById('map-url-input').value = bus.mapUrl || '';
                renderStops();
                // Ensure section is hidden initially on edit open
                document.getElementById('route-management-section').classList.add('hidden');
            } else {
                document.getElementById('modal-title').textContent = 'Add Bus';
                document.getElementById('bus-form').reset();
                document.getElementById('bus-id').value = '';
                document.getElementById('trip-type').value = 'SENIOR';

                // Reset temp stops
                tempStops = [];
                document.getElementById('map-url-input').value = '';
                renderStops();
                // Ensure section is hidden initially on add
                document.getElementById('route-management-section').classList.add('hidden');
            }
        }

        function closeModal() {
            document.getElementById('bus-modal').classList.add('hidden');
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('bus-id').value || 'BUS' + Date.now();
            const busData = {
                id: id,
                route: document.getElementById('route').value,
                number: document.getElementById('number').value,
                driverId: document.getElementById('driver-id').value,
                driverName: document.getElementById('driver-name').value,
                tripType: document.getElementById('trip-type').value,
                stops: tempStops, // Use the temp array
                mapUrl: document.getElementById('map-url-input').value,
                // Defaults for new bus
                status: 'ON_TIME',
                location: 'GARAGE',
                lastUpdated: Date.now()
            };

            // Preserve existing status/location if editing
            if (document.getElementById('bus-id').value) {
                const existing = busSystem.getBusById(id);
                busData.status = existing.status;
                busData.location = existing.location;
            }

            busSystem.saveBus(busData);
            closeModal();
            renderTable();
        }

        function editBus(id) {
            openModal(id);
        }

        function deleteBus(id) {
            if (confirm('Are you sure you want to delete this bus?')) {
                busSystem.deleteBus(id);
                renderTable();
            }
        }

        // --- Drag & Drop / Stops Logic (Ported from Driver) ---

        function renderStops() {
            const container = document.getElementById('stops-list');

            if (tempStops.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No stops added yet.</p>';
                return;
            }

            container.innerHTML = tempStops.map((stop, index) => `
                <div class="flex-between mb-1 draggable" 
                     style="background: #fafafa; padding: 0.5rem; border-radius: 4px; border: 1px solid #eee;"
                     draggable="true" 
                     data-index="${index}"
                     ondragstart="handleDragStart(event)"
                     ondragover="handleDragOver(event)"
                     ondrop="handleDrop(event)"
                     ondragenter="handleDragEnter(event)"
                     ondragleave="handleDragLeave(event)">
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <span style="font-size: 1.25rem; color: var(--text-secondary); cursor: move;">‚ò∞</span>
                        <span>${index + 1}. ${stop}</span>
                    </div>
                    <button type="button" onclick="removeStop(${index})" class="btn btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">‚úï</button>
                </div>
            `).join('');
        }

        function addStop() {
            const input = document.getElementById('new-stop-input');
            const newStop = input.value.trim();
            if (!newStop) return;

            tempStops.push(newStop);
            input.value = '';
            renderStops();
        }

        function removeStop(index) {
            tempStops.splice(index, 1);
            renderStops();
        }

        let draggedItemIndex = null;

        function handleDragStart(e) {
            draggedItemIndex = +e.target.closest('.draggable').getAttribute('data-index');
            e.target.closest('.draggable').classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            const item = e.target.closest('.draggable');
            if (item) item.style.border = '2px solid var(--primary-color)';
        }

        function handleDragLeave(e) {
            const item = e.target.closest('.draggable');
            if (item && !item.classList.contains('dragging')) {
                item.style.border = '1px solid #eee';
            }
        }

        function handleDragEnter(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetItem = e.target.closest('.draggable');
            if (targetItem) {
                const targetIndex = +targetItem.getAttribute('data-index');
                if (draggedItemIndex !== null && draggedItemIndex !== targetIndex) {
                    reorderStops(draggedItemIndex, targetIndex);
                }
                targetItem.style.border = '1px solid #eee';
            }
            document.querySelectorAll('.draggable').forEach(el => {
                el.classList.remove('dragging');
                el.style.border = '1px solid #eee';
            });
            draggedItemIndex = null;
        }

        function reorderStops(fromIndex, toIndex) {
            const itemToMove = tempStops[fromIndex];
            tempStops.splice(fromIndex, 1);
            tempStops.splice(toIndex, 0, itemToMove);
            renderStops();
        }

        function generateMapLink() {
            if (tempStops.length < 2) {
                alert("Please add at least 2 stops to generate a route.");
                return;
            }
            const path = tempStops.map(s => encodeURIComponent(s)).join('/');
            const url = `https://www.google.com/maps/dir/${path}`;
            document.getElementById('map-url-input').value = url;
            alert('Map Link Updated!');
        }

        function toggleRouteSection() {
            const section = document.getElementById('route-management-section');
            section.classList.toggle('hidden');
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            location.reload();
        });
    </script>
    <script src="antigravity.js"></script>
</body>

</html>
